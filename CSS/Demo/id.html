<!--Similar to classes but instead of dot (.) we put Hash (#)+ symbol before id
    Id is unique can't be used for two bit Class is for everyone
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>ID</title>
    <style>
        #id_name{
            color: red;
            font-size: 30px;
        }


    </style>
</head>
<body>
    <p id="id_name">Hello CSS</p>
    <p id="id_name">Hello Mayank</p>

    <!--Span make changes on the group of texts-->
    <p>this is <span id="id_name"> Unique thing</span></p>
    
</body>
</html>
