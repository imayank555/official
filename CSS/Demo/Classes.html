<!DOCTYPE html>
<html lang="en">
<head>
    <title>Classes</title>
    <style>
        .class_name{
            color: red;
            font-size: 50px;
        }
        .first_class{
            color: blue;
            font-size: 100px;
        }
    </style>
</head>
<body>
    
    <h1 class="class_name">Hello CSS</h1>
    <p class="first_class">Welcome to CSS</p>
    <p class="first_class class_name "> hello Mayank</p>   <!--multiple classes can be applied in single paragraph-->

</body>
</html>

<!--Class can be applied to multiple tags at the same time-->
