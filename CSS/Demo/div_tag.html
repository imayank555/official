<!--Used to divide the webpage into different different section-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division Tag</title>
    <style>
        #first_section{
            color: yellow;
            background-color: red;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div id="first_section">
        <h1>CSS is cool!</h1>
        <p>I am learning CSS</p>
    </div>
    
</body>
</html>
