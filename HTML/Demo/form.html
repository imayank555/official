<!DOCTYPE html>
<html>
    <head><title>Form</title></head>
    <body>
        <form>
        <p>Username : <input type="text"></p>                                           <!--Username-->
        <p> Username : <input type="text" placeholder="Type Your Name Here"></p>            <!--Default Appearance-->

        <p>Stay Signed In <input type="checkbox"></p>                                   <!--Checkbox-->
        <p>Stay me Signed In <input type="checkbox" checked></p>                            <!--Checked Checkbox-->

        <p>Age <18 <input type="radio"></p>                                             <!--Radio Button (Both)-->
        <p>Age <18 <input type="radio"></p>         <br>
        <p>Age <18 <input type="radio" name="Age"></p>                                      <!--Select One Only-->
        <p>Age >18 <input type="radio" name="Age"></p>

        <p>Select Favorite Fruit                                                        <!--Dropdown Box-->
            <select>
                <option>Apple</option>
                <option selected>Mango</option>                                             <!--Default Appear-->
                <option>Grapes</option>
            </select>
        </p>

        <p>
            <input type="submit">                                                       <!--Submit Button-->
            <input type="submit" value="Click Here">                                        <!--Default Appearance-->
        </p>
        </form>
    </body>
</html>
