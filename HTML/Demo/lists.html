
<!DOCTYPE html>
<html>
    <head>
                                    <!--Unordered List-->
        <title>Unordered list</title>
    </head>
    <body>
        <ul>                                                <!--unordered list Tag-->
            <li>Red</li>
            <li>Yellow</li>                                 <!--List Items-->
            <li>Orange
            </li>
        </ul>
    </body>
</html>




 <!DOCTYPE html>
 <html>
    <head>
                                    <!--Ordered List-->
        <title> Ordered List</title>
    </head>
    <body>
        <ol start="10">                                    <!--Ordered List (Starts from 10) -->
            <li>Red</li>
            <li>Yellow</li>                                <!--List Items-->
            <li>Orange</li>
        </ol>
        <ol reversed>                                      <!--Ordered List (Reversed Order)-->
            <li>Ram</li>
            <li>Vipul</li>
            <li>Harsh</li>
        </ol>
        <ol type="A">                                      <!--Ordered List (Indexing from 'A')-->
            <li>Mango</li>
            <li>Banana</li>
        </ol>
    </body>
 </html>
