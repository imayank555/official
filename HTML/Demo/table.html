<!DOCTYPE html>
<html>
    <head><title>Table</title></head>
    <body>
        <table>
            <thead>                                     <!--Table Header Content Tag (Bold Header Content)-->
                <tr>                                    <!--Table Row Tag-->
                    <th>Subjects</th>                   <!--Table Header Cell Tag-->
                    <th>Marks</th>
                </tr>
            </thead>


            <tbody>                                     <!--Table Body Tag-->
                <tr>
                    <td>Maths</td>                      <!--Table Data-->
                    <td>75</td>
                </tr>
                <tr>
                    <td>Biology</td>
                    <td>60</td>
                </tr>
                <tr>
                    <td>Physics</td>
                    <td>87</td>
                </tr>
            </tbody>

            
        </table>
    </body>
</html>
